
<style>
  .login-bg {
    background-image: url(img/login/denglux3.png);
    background-size: cover;
  }
  .login {
    height: 100%;
  }
  .login .main{
    padding: 32px 12% 10px 12%;
    width:100%;
    height: 260px;
  }

  .login .input-item{
    /*background-color: #ffffff;*/
    height: 45px;
  }
  .login .icon {
    width: 40px;
    float:left;
    padding-top:10px;
    padding-left:90px;
  }
  .login .user{
    width: 20px;
    height: 20px;
    background: url('img/login/usernamex3.png') no-repeat;
    background-size: contain;
  }
  .login .icon-input{
    float:left;
    padding-top:5px;
    padding-left:40px;
  }
  .login .passwd {
    width: 20px;
    height: 20px;
    background: url("img/login/passwordx3.png") no-repeat;
    background-size: contain;
  }
  .login .item {
    width: 100%;
    padding-top: 15px;
    padding-bottom: 10px;
    background: none;
    border: none;
  }
  .login .input-username{
    background: transparent;
  }
  .login .input-password{
    background: transparent;
  }
  input[placeholder], [placeholder], *[placeholder] {
    color:white !important;
  }
  .login .login-button{
    background-color: #00BBFF;
    border: none;
    padding-top:0px;
    width: 68%;
    margin-left: 16%;
    height: 45px;
    -webkit-border-radius: 30px;
    color: white;
    font-family: 黑体;
    font-size: 20px;
  }
</style>
<ion-nav-view class="login-bg" hide-nav-bar="true">
  <ion-content class="login">
    <div class="main">

    </div>

    <form ng-submit="doLogin()" style="margin-top:40px;">
      <!--<div style="border-top: 1px solid #DBE0E4"></div>-->
      <div class="input-item">
        <div class="icon">
          <div class="user"></div>
        </div>
        <div class="icon-input">
          <input type="text" placeholder="Username" ng-model="loginData.username" class="input-username">
        </div>
      </div>
      <!--<div style="height: 1px;background-color: #ffffff">-->
        <!--<div style="border-top:1px #DBE0E4 solid;float: left;margin-left: 20px;width:80%;"></div>-->
      <!--</div>-->
      <div style="border-top:1px #DBE0E4 solid;width: 60%;margin-left: 23%;"></div>
      <div class="input-item">
        <div class="icon">
          <div class="passwd"></div>
        </div>
        <div class="icon-input">
          <input type="password" autofocus="autofocus" placeholder="Password" ng-model="loginData.password" class="input-password">
        </div>
      </div>
      <div style="border-top:1px #DBE0E4 solid;width: 60%;margin-left: 23%;"></div>
      <div class="item">
        <div style="height:22px;line-height: 22px;font-size: 14px;color: white;float:right;margin-left:8px;margin-right:8px;">记住密码</div>
        <label class="toggle toggle-balanced" style="float: right">
          <input type="checkbox" ng-checked="checkbox_savePwd" ng-click="savePassword()">
          <div class="track" style="height:20px;width: 40px;">
            <div class="handle" style="height: 20px;width: 20px;top: 5px;"></div>
          </div>
        </label>
      </div>

      <div>
        <button class="login-button" type="submit">登录
        </button>
      </div>
    </form>
  </ion-content>

</ion-nav-view>
